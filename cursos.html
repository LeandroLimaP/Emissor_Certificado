<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Curso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/cursos.css">
</head>
<body>
  <div id="areaCurso">
    <h1>Cadastro de Curso</h1>
    <form class="formulario" id="cursoForm">
      <input type="text" placeholder="Nome do Curso" required>
      <input type="text" placeholder="Carga Horária" required>
      <textarea placeholder="Descrição" required></textarea>
      <input type="date" placeholder="Data" required>
      <button type="submit">Salvar Curso</button>
    </form>
  </div>
  <div id="restrito" class="restrito" style="display:none">
    Você não tem permissão para acessar esta página.
  </div>
  <script src="js/cursos.js"></script>
</body>
</html>
